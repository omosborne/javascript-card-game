<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Card Game</title>
        <link href="board.css" rel="stylesheet">
        <script src="gamelogic.js"></script>
    </head>
    <body onload="load()">

        <div id="game_area">
            <div id="game_info">
                <div id="match_info">
                    <div id="pl_info">
                        <div class="title">
                            Player
                        </div>
                        <div class="username">
                            {username}
                        </div>
                        <div class="account_score">
                            {account score}
                        </div>
                    </div>
                    <div id="game_score">
                        <div id="pl_score">
                            0
                        </div>
                        <div id="dv_score">
                            -
                        </div>
                        <div id="op_score">
                            0
                        </div>
                    </div>
                    <div id="op_info">
                        <div class="title">
                            Opponent
                        </div>
                        <div class="username">
                            {username}
                        </div>
                        <div class="account_score">
                            {account score}
                        </div>
                    </div>
                </div>

                <div id="opponent_area">
                    <div id="opponent_hand">
                        <div id="op_hand_pos_1">
                            <div class="op_card">
                                <div class="op_card_back_image"></div>
                            </div>
                        </div>
                        <div id="op_hand_pos_2">
                            <div class="op_card">
                                <div class="op_card_back_image"></div>
                            </div>
                        </div>
                        <div id="op_hand_pos_3">
                            <div class="op_card">
                                <div class="op_card_back_image"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stage_buttons">
                    <button id="button_reset" onclick="reset_turn()">Reset Turn</button>
                    <button id="button_draw_5" onclick="load_hand(5)">Draw Hand</button>
                    <h1 id="game_stage">Stage: </h1>
                </div>

                <div class="card_count" id="pl_deck_count"></div>
                <div class="card_count" id="pl_discard_count"></div>
            </div>

            <div id="board">
                <div id="grid">
                    <div class="position" id="position_1" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_2" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_3" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_4" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="king_position" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                        <div class="king_card">
                            <div class="card_back">
                                <div class="card_back_image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="position" id="position_6" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_7" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_8" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_9" onclick="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                </div>
            </div>
            <div id="account_area">
                <div id="profile"></div>
                <div id="options"></div>
            </div>
            <div id="card_info">
                <div id="card_inspector">
                    <div id="card_display">
                        <div id="inspect_card">
                            <div class="card_front">
                                <div class="card_background"></div>
                                <div class="card_image"></div>
                                <div class="card_atk_image"></div>
                                <div class="card_atk_val"></div>
                                <div class="card_def_image"></div>
                                <div class="card_def_val"></div>
                                <div class="card_name"></div>
                                <div class="card_ability"></div>
                            </div>
                        </div>
                    </div>
                    <div id="card_details"></div>
                </div>
            </div>
        </div>

        <div class="area" id="player_area">
            <div id="pl_buffer_left">
                <div class="hand_position" id="player_deck"></div>
                <div class="hand_position" id="discard_pile"></div>
            </div>
            <div class="hand" id="player_hand"></div>
            <div id="pl_buffer_right"></div>
        </div>
    </body>
</html>
