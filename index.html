<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Card Game</title>
        <link href="board.css" rel="stylesheet">
        <script src="gamelogic.js"></script>
    </head>
    <body onload="load()">

        <div class="game_area" id="game_area">
            <div class="game_info">
                <div id="match_info">
                    <div id="pl_info">
                        <div class="title">
                            Player
                        </div>
                        <div class="username">
                            {username}
                        </div>
                        <div class="account_score">
                            {account score}
                        </div>
                    </div>
                    <div id="game_score">
                        <div id="pl_score">
                            0
                        </div>
                        <div id="dv_score">
                            -
                        </div>
                        <div id="op_score">
                            0
                        </div>
                    </div>
                    <div id="op_info">
                        <div class="title">
                            Opponent
                        </div>
                        <div class="username">
                            {username}
                        </div>
                        <div class="account_score">
                            {account score}
                        </div>
                    </div>
                </div>

                <div id="opponent_area">
                    <div id="opponent_hand">
                        <div id="op_hand_pos_1">
                            <div class="op_card">
                                <div class="op_card_back_image"></div>
                            </div>
                        </div>
                        <div id="op_hand_pos_2">
                            <div class="op_card">
                                <div class="op_card_back_image"></div>
                            </div>
                        </div>
                        <div id="op_hand_pos_3">
                            <div class="op_card">
                                <div class="op_card_back_image"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stage_buttons">
                    <button class="test_button" id="button_summon" onclick="change_stage(stages.SUMMON)">Summon</button>
                    <h1 id="game_stage">Stage: </h1>
                </div>

                <div class="card_count" id="pl_deck_count" onclick="load_hand(5)"></div>
                <div class="card_count" id="pl_discard_count" onclick="load_hand(1)"></div>
            </div>

            <div class="board">
                <div id="grid">
                    <div class="position" id="position_1" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_2" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_3" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_4" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="king_position" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                        <div class="king_card">
                            <div class="card_back">
                                <div class="card_back_image"></div>
                            </div>
                        </div>
                    </div>
                    <div class="position" id="position_6" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_7" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_8" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                    <div class="position" id="position_9" onmousedown="player_action(this)" onmouseenter="highlight_pos(this)" onmouseleave="unhighlight_pos(this)">
                    </div>
                </div>
            </div>
            <div class="card_info">

            </div>
        </div>

        <div class="area" id="player_area">
            <div id="pl_buffer_left">
                <div class="hand_position" id="player_deck"></div>
                <div class="hand_position" id="discard_pile"></div>
            </div>
            <div class="hand" id="player_hand"></div>
            <div id="pl_buffer_right"></div>
        </div>
    </body>
</html>
