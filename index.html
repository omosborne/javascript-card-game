<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="gameboard.css" rel="stylesheet">
    <script src="gamelogic.js"></script>
</head>
<body>
    <div class="game_info">

    </div>
    <div class="game_area">
        <div class="area" id="player_area">
            <div style="background: green" class="hand" id="player_hand">
                <div style="background: red" class="hand_position" id="pl_hand_pos_1" onmousedown="choose_card(this)" onmouseenter="highlight_card(this)" onmouseleave="unhighlight_card(this)">
                    <div class="card"></div>
                </div>
                <div class="hand_position" id="pl_hand_pos_2" onmousedown="choose_card(this)" onmouseenter="highlight_card(this)" onmouseleave="unhighlight_card(this)">
                    <div class="card"></div>
                </div>
                <div class="hand_position" id="pl_hand_pos_3" onmousedown="choose_card(this)" onmouseenter="highlight_card(this)" onmouseleave="unhighlight_card(this)">
                    <div class="card"></div>
                </div>
                <div class="hand_position" id="pl_hand_pos_4" onmousedown="choose_card(this)" onmouseenter="highlight_card(this)" onmouseleave="unhighlight_card(this)">
                    <div class="card"></div>
                </div>
                <div class="hand_position" id="pl_hand_pos_5" onmousedown="choose_card(this)" onmouseenter="highlight_card(this)" onmouseleave="unhighlight_card(this)">
                    <div class="card"></div>
                </div>
            </div>
        </div>

        <div class="board">
            <div class="row" id="row_1">
                <div class="position" id="position_1" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
                <div class="position" id="position_2" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
                <div class="position" id="position_3" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
            </div>

            <div class="row" id="row_2">
                <div class="position" id="position_4" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
                <div class="position" id="position_5" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
                <div class="position" id="position_6" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
            </div>

            <div class="row" id="row_3">
                <div class="position" id="position_7" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
                <div class="position" id="position_8" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
                <div class="position" id="position_9" onmouseenter="droppable(true, this)" onmouseleave="droppable(false, this)">
                </div>
            </div>
        </div>

        <div class="area" id="opponent_area">
            <div class="hand" id="opponent_hand">
                <div class="hand_position" id="op_hand_pos_1">
                    <div class="card">
                        <img src="example_card.png" alt="example" ondragstart="return false;">
                    </div>
                </div>
                <div class="hand_position" id="op_hand_pos_2">
                    <div class="card">
                        <img src="example_card.png" alt="example" ondragstart="return false;">
                    </div>
                </div>
                <div class="hand_position" id="op_hand_pos_3">
                    <div class="card">
                        <img src="example_card.png" alt="example" ondragstart="return false;">
                    </div>
                </div>
                <div class="hand_position" id="op_hand_pos_4">
                    <div class="card">
                        <img src="example_card.png" alt="example" ondragstart="return false;">
                    </div>
                </div>
                <div class="hand_position" id="op_hand_pos_5">
                    <div class="card">
                        <img src="example_card.png" alt="example" ondragstart="return false;">
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
